<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Glyph Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #000);
      color: #fff;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 5vh 2vw;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      color: transparent;
    }
    .glyphs {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin: 3em 0;
    }
    .glyph {
      font-size: 3em;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .glyph:hover {
      transform: scale(1.3);
      filter: drop-shadow(0 0 10px #ff00cc);
    }
    .quote {
      font-style: italic;
      font-size: 1.5em;
      margin-top: 2em;
      opacity: 0.8;
    }
    .trail {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #ff00cc;
      border-radius: 50%;
      pointer-events: none;
      animation: fade 1s forwards;
    }
    @keyframes fade {
      to {
        opacity: 0;
        transform: scale(2);
      }
    }
    form {
      margin-top: 3em;
    }
    input, textarea {
      padding: 0.5em;
      margin: 0.5em;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 0.7em 1.5em;
      background: #3333ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Glyph Portal</h1>
    <div class="glyphs">
      <div class="glyph" onclick="reveal('ðŸ§ ')">ðŸ§ </div>
      <div class="glyph" onclick="reveal('ðŸŒŒ')">ðŸŒŒ</div>
      <div class="glyph" onclick="reveal('ðŸ”®')">ðŸ”®</div>
    </div>
    <div class="quote" id="quote">"Symbols are the language of the soul."</div>

    <form id="contactForm">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <textarea name="message" placeholder="Your message" rows="4" required></textarea>
      <button type="submit">Send</button>
      <div id="status"></div>
    </form>
  </div>

  <script>
    const quotes = [
      '"Symbols are the language of the soul."',
      '"Every glyph holds a secret."',
      '"The cosmos speaks in signs."',
      '"You are the decoder of your own destiny."'
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % quotes.length;
      document.getElementById('quote').textContent = quotes[index];
    }, 4000);

    function reveal(glyph) {
      alert(`You unlocked the power of ${glyph}`);
    }

    document.addEventListener('mousemove', e => {
      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = `${e.pageX}px`;
      trail.style.top = `${e.pageY}px`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 1000);
    });

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('status').textContent = 'Sending...';

      // Replace with your EmailJS config
      emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
        .then(() => {
          document.getElementById('status').textContent = 'Message sent!';
          this.reset();
        }, () => {
          document.getElementById('status').textContent = 'Failed to send.';
        });
    });
  </script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init('YOUR_USER_ID'); // Replace with your EmailJS user ID
  </script>
</body>
</html>
